<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation d'envoi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T384r9gK2+I0nQnE71uJQV+Orh4swJ8fTeL0fbWmtr0tL/t0Gm7+Np3LHw58V+n5" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styleAvertissement.css">
  <style>
    /* Add some basic styling here for a more polished look */
    body {
      font-family: sans-serif; /* Choose a nice, readable font */
      margin: 2rem; /* Add some margin for better spacing */
      display: flex; /* Center the modal horizontally */
      justify-content: center; /* Align content horizontally in center */
      align-items: center; /* Align content vertically in center (optional) */
    }

    .modal-content {
      border-radius: 5px; /* Rounded corners for a softer look */
      background-color: #fff; /* Add a white background for better contrast */
      padding: 2rem; /* Add some padding for better spacing */
      border: 1px solid #ddd; /* Add a thin border for definition */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }

    .modal-body {
      text-align: center; /* Center the confirmation message */
    }

    .btn-primary {
      background-color: #30ff64; /* Adjust primary button color if preferred */
    }
  </style>
</head>

<body>

  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
        </div>
        <div class="modal-body">
          Êtes-vous sûr de vouloir envoyer ces modifications ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
          <button type="button" class="btn btn-primary" onclick="sendModifications()">Oui</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C8y/jCYs4sTMX3/las3Iqlp6h87rxmZ8DOkna/3l0VhvPQ0INqM7+tQG+60R7" crossorigin="anonymous"></script>
  <script>
    function sendModifications() {
      // Ici, vous ajouteriez le code pour envoyer les modifications
      alert("Modifications envoyées !");
    }
  </script>

</body>

</html>
