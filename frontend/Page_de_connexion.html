<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Connexion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Liaison avec fichier style.css et script.js -->
    <link rel="stylesheet" href="StyleLogin.css">
    <script src="js/script.js" defer></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Ajout d'un logo -->
    <link rel="icon" href="img/logo.jpg" />
</head>

<body class="bg-success d-flex justify-content-center align-items-start vh-100 py-5" id="FondSVP">
  <div id="container" class="w-100 max-w-400">

      <!-- Formulaire de connexion utilisateur -->
<form id="loginForm" class="border rounded p-4 bg-white shadow mb-4">
    <h1 class="text-center mb-4">Choix de l'utilisateur</h1>

    <!-- Liste déroulante des utilisateurs -->
    <select id="utilisateurSelect" class="form-select mb-3" aria-label="Default select example" name="utilisateur_id" required>
        <option value="" disabled selected>Choisir un utilisateur</option>
    </select>

    <!-- Bouton de soumission -->
    <button type="submit" id="submit" class="btn btn-success w-100">CONNEXION</button>
</form>


    <!-- Formulaire d'ajout d'un nouvel utilisateur -->
    <form id="addUserForm" class="border rounded p-4 bg-white shadow">
        <h1 class="text-center mb-4">Ajouter un nouvel utilisateur</h1>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" name="nom" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom :</label>
            <input type="text" id="prenom" name="prenom" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">@mail :</label>
          <input type="text" id="email" name="email" class="form-control" required>
      </div>
      <select id="posteSelect" class="form-select mb-3" aria-label="Default select example" name="poste_id">
        <option value="" disabled selected>Selectionner votre poste</option>
      </select>      
        <button type="submit" class="btn btn-primary w-100">Ajouter</button>
    </form>
</div>
<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container bottom-0 end-0 p-3">
    <div id="actionToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <!-- Le texte sera injecté ici par le script -->
      </div>
    </div>
  </div>
</div>
</body>  
</html>
