<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramétrage des Automates</title>
  <link rel="stylesheet" href="css/styleAutomate.css">
  <link rel="icon" href="img/logo.jpg" />
  <script src="js/Nouvelle_ligne_automate.js" defer></script>
  <script src="js/Envoie_IP_auto.js" defer></script>
</head>
<body>

  <h1 class="text-center">Paramétrage des Automates</h1>

  <form class="container" id="automateForm">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Automate</th>
          <th>Adresse IP</th>
        </tr>
      </thead>
      <tbody id="automateTable">
        <tr>
          <td>Automate 1</td>
          <td><input type="text" id="ip1" name="ip1" class="form-control"></td>
        </tr>
        <tr>
          <td>Automate 2</td>
          <td><input type="text" id="ip2" name="ip2" class="form-control"></td>
        </tr>
      </tbody>
    </table>

    <div class="text-center mt-3">
      <a href="http://localhost:8080/Page_de_parametrage_1.html" class="btn btn-secondary">Retour</a>
      <button type="button" id="addAutomate" class="btn btn-primary">Ajouter Automate</button>
      <a href="http://localhost:8080/Page_de_donnees.html" class="btn btn-success">Valider</a>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
