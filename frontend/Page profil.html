<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                Profil de l'utilisateur
            </div>
            <div class="card-body">
                <h5 class="card-title">Nom : <span id="nom">Nom de l'utilisateur</span></h5>
                <p class="card-text">Prénom : <span id="prenom">Prénom de l'utilisateur</span></p>
                <p class="card-text">Email : <span id="email">email@exemple.com</span></p>
                <p class="card-text">Poste : <span id="poste">Développeur</span></p>
                <a href="#" class="btn btn-danger" onclick="deconnexion()">Déconnexion</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
