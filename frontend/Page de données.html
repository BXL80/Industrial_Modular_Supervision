<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Supervision</title>
  <link rel="stylesheet" href="styles.css">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/logo.jpg" />
</head>

<body>

  <header class="container d-flex flex-column align-items-center py-3">
    <h1>Industrial Supervision</h1>
    <img src="img/logo.jpg" alt="Logo" class="img-fluid" style="max-width: 100px;">
  </header>

  <main class="container mt-4">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Donnée</th>
          <th>Etat TOR</th>
          <th>Température °C</th>
          <th>Vitesse m/s</th>
          <th>Humidité %</th>
          <th>Automate</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Données 1</td>
          <td>Valeur 1</td>
          <td>Valeur 2</td>
          <td>Valeur 3</td>
          <td>Valeur4</td>
          <td id="automate1">Valeur 5</td>  <td class="statut">  <span class="badge bg-success">OK</span>  </td>
        </tr>
        <tr>
          <td>Nouvelles Données</td>
          <td>Valeur 6</td>
          <td>Valeur 7</td>
          <td>Valeur 8</td>
          <td>Valeur 9</td>
          <td id="automate2">Valeur 10</td>
          <td class="statut">
            <span class="badge bg-danger">Non OK</span>  </td>
        </tr>
        <tr>
          <td>Nouvelles Données</td>
          <td>Valeur 11</td>
          <td>Valeur 12</td>
          <td>Valeur 13</td>
          <td>Valeur 14</td>
          <td id="automate3">Valeur 15</td>
          <td class="statut">
            <span class="badge bg-success">OK</span>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between mt-4">
      <button onclick="exporterDonnees()" class="btn btn-secondary">Exporter</button>
      <button onclick="modifierDonnees()" class="btn btn-primary">Modifier</button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#profilModal">Profil</button>
      <button onclick="pageSuivante()" class="btn btn-secondary">Next</button>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
